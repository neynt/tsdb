{% load staticfiles %}
{% load less %}
<!doctype html>
<html>
<head>
  <meta charset="utf-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link rel="stylesheet" type="text/css" href="{{ STATIC_URL }}{% less 'tsdb/style.less' %}">
  <script src='{% static 'tsdb/jquery.min.js' %}' type='text/javascript'></script>
  <title>tsdb</title>
</head>
<body>
  <div class="top">
    <div class="wrap">
      <h1><a href="{% url 'tsdb:index' %}">translated song database (tsdb)</a></h1>
    </div>
  </div>
  <div class="content">
    <div class="wrap">
      {% block content %}
      {% endblock %}
    </div>
  </div>
</body>
