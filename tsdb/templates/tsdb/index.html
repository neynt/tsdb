{% extends "tsdb/base.html" %}
{% block content %}
<h2>Songs</h2>
{% if songs %}
  {% for song in songs %}
    <h3>
      <a href="{% url 'tsdb:song' song.id %}">{{ song.title }}</a> by {{ song.artist }}
    </h3>
  {% endfor %}
{% else %}
  <p>No songs.</p>
{% endif %}

<h2><a href="{% url 'tsdb:submit_song_form' %}">Submit a song</a></h2>

{% endblock %}
