{% extends "tsdb/base.html" %}
{% block content %}
<h2>Songs</h2>
{% if songs %}
  {% for song in songs %}
  <div class='song'>
    <h3><a href="{% url 'tsdb:song' song.id %}">{{ song.title }}</a></h3>
    <h4>{{ song.artist }}</h4>
  </div>
  {% endfor %}
{% else %}
  <p>No songs.</p>
{% endif %}

<h2><a class='actiony' href="{% url 'tsdb:submit_song_form' %}">Submit a song</a></h2>

{% endblock %}
