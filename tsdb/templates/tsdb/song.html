{% extends "tsdb/base.html" %}
{% block content %}

{{ song_video | safe }}

<h2>{{ song.title }}</h2>
<h3>by {{ song.artist.name }}</h3>
<p>
Translations:
{% for trans in translations %}
<a href="{% url 'tsdb:song_and_translation' trans.id %}">{{ trans.translator }}</a>
{% endfor %}
</p>
<p>
(<a href="{% url 'tsdb:submit_translation_form' song.id %}">submit translation</a>)
</p>

<table>
  <tr><td></td></tr>
  {% for line in lines %}
  <tr>
    <td>{{ line }}</td>
  </tr>
  {% endfor %}
</table>

{% endblock %}
