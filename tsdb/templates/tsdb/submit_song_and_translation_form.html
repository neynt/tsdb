{% extends "tsdb/base.html" %}
{% block content %}
<h2>Submit both a song and translation</h2>
<form action="{% url 'tsdb:submit_song_action' %}" method="post">
  {% csrf_token %}
  <input type="text" name="title" placeholder="Title">
  <br>
  <input type="text" name="artist" placeholder="Artist">
  <br>
  <input type="text" name="video_url" placeholder="Link to video (optional)">
  <br>
  <table class="dual">
    <tr>
      <td>
        <textarea name="lyrics" placeholder="Lyrics"></textarea>
      </td>
      <td>
        <textarea name="lyrics" placeholder="Translated lyrics"></textarea>
      </td>
    </tr>
  </table>
  <br>
  <input type="submit" value="Submit!">
</form>
{% endblock %}
