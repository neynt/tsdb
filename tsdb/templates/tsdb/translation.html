{% extends "tsdb/base.html" %}
{% block content %}

{{ song_video | safe }}

<h2>{{ translation.title }}</h2>
<h3>translated by {{ translation.translator }}</h3>
<p>Original: <a href="{% url 'tsdb:song' song.id %}">{{ song.title }}</a> (<a href="{% url 'tsdb:song_and_translation' translation.id %}">side by side</a>)</p>

<table>
  <tr><td></td></tr>
  {% for line in lines %}
  <tr>
    <td>{{ line }}</td>
  </tr>
  {% endfor %}
</table>
{% endblock %}
